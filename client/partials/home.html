<style>
    #wrapper {
    	margin: 0px auto;
    	text-align: center;
    }
    #map {
      width: 500px;
      height: 400px;
      display: inline-block;
    }
    #sidebar {
    	display: inline-block;
    	width: 220px;
    	background-color: gray;
    	vertical-align: top;
    }
    #chat {
			height: 200px;
			width: 200px;
			background-color: green;
			display: block;
			padding: 5px;
    }
    #highPriority {
    	height: 200px;
			width: 200px;
			background-color: yellow;
			display: block;
			padding: 5px; 
    }
    #complaints {
    	display: inline-block;
    }
    #footer {
    	text-align: center;
    }
    #hidden {
      display: none;
      height: 500px;
      width: 600px;
      border-radius: 2px solid black;
      background-color: rgba(0,0,0,.5);
      position: absolute;
        left: 25%;
        right: 25%;
        top: 20%;
      color: white;
    }
    #hidden input{
      background-color: black;
    }
    #addIssue {
      text-decoration: underline;
      color: green;
      cursor: hand;
    }
    #addIssue:hover {
      color: orange;
      cursor: pointer;
    }
  </style>

<div ng-controller ="UserController" id="wrapper">

	<div id="header">
		<a href="#">Logout</a>
    

	</div>
	<div id="title">
		<h1>Neighborhood Watch</h1>
    <p id="addIssue">Click here to add an issue</p>
	</div>
	<div id="map">
    <script>
    $(document).ready(function(){
      function initialize() {
        var mapCanvas = document.getElementById('map');
        var mapOptions = {
          center: new google.maps.LatLng(37.3382, -121.8863),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(mapCanvas, mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);

      $("#addIssue").on("click", function(){
        $("#hidden").toggle();
      });

    });  
    </script>
	</div>
	<div id="complaints">
		<h2>Latest Complaints</h2>
		<ul>
			<li>Complaint</li>
			<li>Complaint</li>
			<li>Complaint</li>
		</ul>
	</div>
	<div id="sidebar">
		<div id="highPriority">
			High Priority Complaints
		</div>
		<div id="chat">
			Chat Box
		</div>
	</div>
	<div id="footer">
		<a href="#">Contact</a> | <a href="#">About Us</a> | <a href="#">Logout</a>
	</div>
  <div id="hidden">

    <h2>Report a new issue</h2>
    <form>
    Title:<input type="text" ng-model="new_issue.title" /><br>
    Details:<input type="text" ng-model="new_issue.description" /><br>
    Street Address:<input type="text" ng-model="new_issue.street" /><br>
    <select ng-model="new_issue.priority">
      <option>High</option>
      <option>Medium</option>
      <option>Low</option>
    </select>
    <input type="submit" ng-click="addIssue(current_user._id)">
  </form>
  </div>
